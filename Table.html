</DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Table</title>
    </head>
    <body>
    <h2>Family Information </h2>
    <table border="1">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ravi</td>
            <td>Kiran</td>
            <td>32</td>
        </tr>
            <td>Ratna</td>
            <td>Chandana</td>
            <td>28</td>
        <tr>
            <td>Bindu</td>
            <td>Madhavi</td>
            <td>30</td>
        </tr>
        </tbody>
    </table>
    </body>
</html>
</DOCTYPE html>
